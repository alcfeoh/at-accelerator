<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
        <fieldset>
          <legend>TV Show Search</legend>
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Name of the show" formControlName="name"/>
          <button type="submit" class="primary">Search</button>
        </fieldset>
      </form>
    </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <app-tv-show-table [tvShows]="tvShows" [fetchComplete]="fetchComplete"></app-tv-show-table>
      </div>
  </div>
</div>
